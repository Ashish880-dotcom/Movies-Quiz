<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movies Quiz</h1>
        
        <!-- Start Button -->
        <div id="start-container">
            <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
            <p class="quiz-info">2 minutes â€¢ 10 seconds per question â€¢ Test your movie knowledge!</p>
        </div>

        <!-- Global Timer -->
        <div class="global-timer hidden">
            Total Time Left: <span id="globalTimer">120</span>s
        </div>

        <div id="quiz-container" class="hidden">
            <div class="question-timer">
                Question Time: <span id="timer">10</span>s
            </div>

            <h2 id="question"></h2>
            <div id="options"></div>
        </div>

        <div id="result-box" class="hidden">
            <h2>Quiz Completed!</h2>
            <h3>Your Score: <span id="score">0</span> out of <span id="totalQuestions">0</span></h3>
            <button onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
